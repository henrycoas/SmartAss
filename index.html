<!DOCTYPE html>
<html>
<head>
  <title>Assignment Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    h2 {
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    input[type="text"],
    select {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Assignment Tracker</h1>
  </header>

  <nav>
    <!-- Navigation menu goes here -->
  </nav>

  <main>
    <section id="assignment-list">
      <h2>My Assignments</h2>
      <ul>
        <!-- Display list of assignments dynamically -->
      </ul>
    </section>

    <section id="add-assignment">
      <h2>Add Assignment</h2>
      <form>
        <!-- Assignment input fields go here -->
        <button type="submit">Add</button>
      </form>
    </section>

    <section id="grade-tracker">
      <h2>Grade Tracker</h2>
      <table>
        <thead>
          <tr>
            <th>Assignment</th>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <!-- Display grade data dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Assignment Tracker</p>
  </footer>

  <script>
    // JavaScript code for handling interactivity
  </script>
</body>
</html>
