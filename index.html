<!DOCTYPE html>
<html>
<head>
  <title>Smart Ass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #A2757E;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #B4838D;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    h2 {
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #B4838D;
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    input[type="text"],
    select {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 10px;
      background-color: #A2757E;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Assignment</h1>
  </header>

  <nav>
    <!-- Navigation menu goes here -->
  </nav>

  <main>
    <section id="assignment-list">
      <h2>Subjects</h2>
      <ul class="subject-list">
        <li class="subject-name active-list">Physics</li>
        <li class="subject-name">Chemistry</li>
        <li class="subject-name">Math</li>
      </ul>
    </section>

    <section id="assignment">
      <h2>Assignment</h2>
      <table>
        <thead>
          <tr>
            <th>Topic</th>
            <th>Subject</th>
            <th>Difficulty</th>
            <th>Deadline</th>
            <th>Esitimated Hour Required</th>
          </tr>
        </thead>
        <tbody>
          <!-- Display grade data dynamically -->
        </tbody>
      </table>
    </section>

    <section id="add-assignment">
      <h2>Add Assignment</h2>
      <form>
        <!-- Assignment input fields go here -->
        <button type="submit">Add</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Smart Assignment</p>
  </footer>

  <script>
    // JavaScript code for handling interactivity
  </script>
</body>
</html>
